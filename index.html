<style>
	/* make h1 styling */
	h1 {
		font-family: 'Roboto', sans-serif;
		font-size: 6em;
		color: rgb(0, 0, 0)
			/* add word spacing */


	}

	/* row text bold */
	.row {
		font-weight: 500;
		font-size: 1.5em;
		/* word-spacing: 0.5em; */
		/* add letter spacing */
		/* letter-spacing: 0.5em; */
		/* add text shadow */
		text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
	}


	/* make h2 styling */
	h2 {
		font-family: 'Roboto', sans-serif;
		font-weight: 100;
		font-size: 2em;
		color: rgb(0, 0, 0);
	}

	body {
		font-family: Sans-serif;
		font-size: 11px;
	}

	.slice {
		cursor: pointer;
	}

	.slice .main-arc {
		stroke: rgb(255, 255, 255);
		stroke-width: 1px;
	}

	.slice .hidden-arc {
		fill: none;
	}

	.slice text {
		pointer-events: none;
		dominant-baseline: middle;
		text-anchor: middle;
	}

	path:hover {
		fill-opacity: .7;
	}

	/* Style for Custom Tooltip */
	div.tooltip {
		position: absolute;
		text-align: left;
		width: 200px;
		height: 68px;
		padding: 5px 5px 5px 15px;
		font: 14px sans-serif;
		background: rgb(255, 255, 255);
		border: 4px;
		border-radius: 6px;
		border-color: black;
		pointer-events: none;
	}
